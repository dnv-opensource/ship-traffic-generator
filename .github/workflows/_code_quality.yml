name: Code Quality

on: workflow_call

jobs:
  black:
    name: black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
        with:
          options: '--check --diff'
          src: '.'
          jupyter: true
          version: '==23.11'

  ruff:
    runs-on: ubuntu-latest
    name: ruff
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # cache pip dependencies
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install  --no-root
      - name: Install ruff
        run: pip install ruff==0.1.6
      - name: Run ruff
        run: ruff .

  pyright:
    runs-on: ubuntu-latest
    name: pyright
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # cache pip dependencies
      - name: Install dependencies
        run: |
          pip install pipx
          pipx install poetry
          poetry install  --no-root
          pip install pytest
      - name: Install pyright
        run: pip install pyright==1.1.336
      - name: Run pyright
        run: pyright .
